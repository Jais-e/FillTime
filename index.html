<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="stylesheet" href="css/style.css">
  <link rel="shortcut icon" type="" />
</head>
<body>
  <!-- the element which will hold the posts list -->
 <div id="posts-list"></div>
<div id="posts-grid"></div>
 <!-- load the polyfill -->
 <script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/2.0.3/fetch.min.js" charset="utf-8"></script>

 <script type="text/javascript">
   const postsContainer = document.getElementById('posts-list')
   // fetch all posts
   // here I'm using port 8888 on localhost, but your URL might of course be different
   fetch('http://webapp.jais-e.dk/wp-json/wp/v2/posts')
     // get the response as JSON
     .then(r => r.json())
     // go through the posts and append each posts' title to the HTML element
     .then(posts => {
       posts.map(post => {
         const postDiv = document.createElement('div')
         postDiv.innerHTML = post.title.rendered
         postDiv.innerHTML += post.content.rendered
        
         postsContainer.appendChild(postDiv)
       })
     })

 </script>
</body>
</html>
